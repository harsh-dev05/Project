<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="stylesheets/navbar.css" />
    <link rel="stylesheet" href="stylesheets/contactus.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Sarabun:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="mouse-circle"></div>

      <div class="navbar" id="navbar">
        <div id="logo">Elegance</div>
        <div id="navigation">
          <div class="menu" id="home"><a href="index.html">Home</a></div>
          <div class="menu" id="Collection">
            <a href="productpage.html">Collection</a>
          </div>
          <div class="menu" id="Contact Us">
            <a href="contactus.html" style="font-weight: 700; color: black"
              >Contact Us</a
            >
          </div>
          <div class="menu" id="About us">
            <a href="aboutus.html">About us</a>
          </div>
        </div>
      </div>
      <div class="contactContainer">
        <section>
          <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>

    <!-- *********************************************************************************************************** -->

    <script src="scripts/script.js"></script>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let message = document.getElementById("message").value;

          console.log(name, email, message);
          alert("Form submitted successfully!");
        });
    </script>
    <!-- <script src="scripts/fluid.js"></script> -->
  </body>
</html>
